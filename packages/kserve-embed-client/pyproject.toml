[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kserve-embed-client"
version = "0.1.0"
description = "KServe V2 embedding client with shared data utilities"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "numpy>=1.24",
    "requests>=2.28",
    "pyarrow>=14.0",
    "rich>=13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
]
