[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qdrant-indexer"
version = "0.1.0"
description = "KServe embedding + Qdrant vector indexing and search pipeline"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "kserve-embed-client>=0.1.0",
    "qdrant-client>=1.7",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
]

[tool.uv.sources]
kserve-embed-client = { workspace = true }
